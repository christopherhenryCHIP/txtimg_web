<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Image Generator</title>
<style>
    body {
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        font-family: sans-serif;
        padding: 20px;
    }
    textarea { width: 90%; max-width: 500px; height: 120px; font-size: 18px; }
    input, label { margin: 5px 0; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    img { margin-top: 20px; max-width: 100%; height: auto; }
</style>
</head>
<body>
<h1>Generate Image</h1>
<form method="POST">
    <textarea name="text">LINE ONE\nLINE TWO\nLINE THREE</textarea><br>

    <label for="text_color">Text color:</label>
    <input type="color" name="text_color" value="#0000ff"><br>

    <label for="bg_color">Background color:</label>
    <input type="color" name="bg_color" value="#000000"><br>

    <label for="text_size">Text size (% of width):</label>
    <input type="number" name="text_size" min="1" max="50" value="9"><br>

    <label for="text_alpha">Text transparency (%):</label>
    <input type="number" name="text_alpha" min="0" max="100" value="100"><br>

    <label for="bg_alpha">Background transparency (%):</label>
    <input type="number" name="bg_alpha" min="0" max="100" value="100"><br>

    <button type="submit">Generate</button>
</form>
<p>After generating, long-press the image to save it.</p>
</body>
</html>
