<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Image Generator</title>

<style>
body {
    background: #f5f0e6;
    color: #000;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
}

form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

textarea {
    width: 100%;
    height: 150px;
    font-size: 1.2em;
    margin-bottom: 15px;
}

label {
    margin-top: 10px;
}

input[type="color"],
input[type="number"] {
    margin-top: 5px;
    font-size: 1em;
    padding: 6px;
    width: 120px;
}

button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.1em;
    background: black;
    color: white;
    border: none;
    border-radius: 6px;
}
</style>
</head>

<body>
<h1>Text Image Generator</h1>

<form method="POST">
    <textarea name="text">LINE ONE
LINE TWO
LINE THREE</textarea>

    <label>Text colour</label>
    <input type="color" name="text_color" value="#000000">

    <label>Background colour</label>
    <input type="color" name="bg_color" value="#f5f0e6">

    <label>Text size (% of width)</label>
    <input type="number" name="text_size" min="1" max="50" value="12">

    <label>Text opacity (%)</label>
    <input type="number" name="text_alpha" min="0" max="100" value="100">

    <label>Background opacity (%)</label>
    <input type="number" name="bg_alpha" min="0" max="100" value="100">

    <button type="submit">Generate</button>
</form>
</body>
</html>
