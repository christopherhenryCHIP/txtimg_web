<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Image Generator</title>
<style>
    body {
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        font-family: sans-serif;
        padding: 20px;
    }
    textarea {
        width: 90%;
        max-width: 500px;
        height: 120px;
        font-size: 18px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
    img {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<h1>Generate Image</h1>
<form method="POST">
    <textarea name="text">LINE ONE\nLINE TWO\nLINE THREE</textarea><br>
    <button type="submit">Generate</button>
</form>
<p>After generating, long-press the image to save it.</p>
</body>
</html>
